<a href="#/home">Home</a>
<form ng-submit="addBird()">
  <input type="text" placeholder="commonName" ng-model="newBird.commonName">
  <input type="text" placeholder="scientificName" ng-model="newBird.scientificName">
  <input type="text" placeholder="order" ng-model="newBird.order">
  <input type="text" placeholder="familyName" ng-model="newBird.familyName">
  <input type="text" placeholder="family" ng-model="newBird.family">
  <button type="submit">Add Bird</button>
</form>
